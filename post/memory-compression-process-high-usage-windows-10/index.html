                    关闭win10内存压缩的方法
                </h2>
                <div class="post-info">
                    <time class="post-time gt-c-content-color-first">
                        · 2019-11-27 ·
                    </time>
                    
                </div>
                <div class="post-content">
                    <p>方法如下：<br>
开始菜单右键选择“windows powershell(管理员)”输入以下命令<br>
关闭内存压缩：Disable-MMAgent -mc<br>
重启生效</p>
<p>想还原的话：<br>
开启内存压缩：Enable-MMAgent -mc<br>
重启还原</p>
<p>查看当前状态：Get-mmagent</p>
<p>原文链接：http://woshub.com/memory-compression-process-high-usage-windows-10/</p>

                </div>
